<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion des bibliothèques</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Exemple de contenu avec FontAwesome -->
        <h1 class="text-center my-4">Exemple d'icônes et de structure</h1>
        <p class="text-center">
            <i class="fas fa-home"></i> Accueil |
            <i class="fas fa-info-circle"></i> À propos |
            <i class="fas fa-envelope"></i> Contact
        </p>

        <!-- Exemple de contenu avec Material Icons -->
        <p class="text-center">
            <span class="material-icons">home</span> Accueil |
            <span class="material-icons">info</span> À propos |
            <span class="material-icons">mail</span> Contact
        </p>

        <!-- Exemple avec Bootstrap -->
        <div class="row my-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Colonne 1</h5>
                        <p class="card-text">Contenu de la colonne 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Colonne 2</h5>
                        <p class="card-text">Contenu de la colonne 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Colonne 3</h5>
                        <p class="card-text">Contenu de la colonne 3.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Exemple avec Tailwind CSS -->
        <div class="flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Bouton avec Tailwind CSS
            </button>
        </div>
    </div>

</body>
</html>
